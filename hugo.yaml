baseURL: http://localhost:1313/
languageCode: en-US
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
title: Jundi Mubarok
theme: hugo-narrow

hasCJKLanguage: true
enableEmoji: true

permalinks:
  posts: /posts/:slug/
  pages: /:slug/
  
# pagination
pagination:
  pagerSize: 10
  path: "page"

languages:
  en:
    languageCode: en-US
    languageName: "English"
    weight: 1
#  zh-cn:
#    languageCode: zh-CN
#    languageName: "简体中文"
#    weight: 2

taxonomies:
  category: categories
  tag: tags

menus:
  main:
    - name: nav.posts
      pageRef: /posts
      weight: 20
      params:
        icon: posts
    - name: nav.categories
      pageRef: /categories
      weight: 30
      params:
        icon: categories
    - name: nav.tags
      pageRef: /tags
      weight: 40
      params:
        icon: tags
    - name: nav.archives
      pageRef: /archives
      weight: 50
      params:
        icon: archive


  # footer menu
  footer:
    - name: About
      pageRef: /about
      weight: 10
      params:
        icon: about
    - name: Contact
      url: https://google.com
      weight: 20
      params:
        icon: contact

  # footer social link
  social:
    - name: Email
      url: mailto:jundimubarok74@gmail.com
      weight: 40
      params:
        icon: email

params:
  # Basic site info with SEO
  description: "Saya suka berbagi cerita tentang pengalaman sehari-hari dan terkadang berbagi tutorial ringan seputar teknologi dan website."
  keywords: ["Blog", "Personal", "Teknologi"]
  defaultAuthor: "Jundi Mubarok"
  language: "en-US"
  shortName: "Jundi Mubarok"  # PWA
  images:
  - "/images/android-chrome-512x512.avif"

  logo:
    image: "/images/android-chrome-512x512.png"  # Logo path rel to static folder, leave empty use site title and primary color
    link: "/"                  # click to home page
  favicon:
    svg: "/favicon.ico"        # SVG format favicon (recommended)


  author:
    name: "Jundi Mubarok"
    title: "Write Stories Share Inspiration"
    description: 
    avatar: "/images/author-baru.avif"
    social:
      - name: "Instagram"
        url: "https://instagram.com/jundi.mubarok"
        icon: "instagram-svgrepo-com"
      - name: "Telegram"
        url: "https://t.me/jundi.mubarok"
        icon: "paper-plane-svgrepo-com"  

  # UI Components Control
  showThemeSwitch: true      # Set to false to hide theme style switcher (palette icon)
  showDarkModeSwitch: true   # Set to false to hide dark mode switcher (sun/moon icon)
  showLanguageSwitch: false   # Set to false to hide language switcher

  # Header sticky effect
  stickyHeader: true  # Set to true to enable sticky navigation bar

  # default color scheme
  colorScheme: "nord"
  themes:
    default:
      name: "Default"
      order: 1
    claude:
      name: "Claude"
      order: 2
    bumblebee:
      name: "Bumblebee"
      order: 3
    emerald:
      name: "Emerald"
      order: 4
    nord:
      name: "Nord"
      order: 5
    sunset:
      name: "Sunset"
      order: 6
    abyss:
      name: "Abyss"
      order: 7
    dracula:
      name: "Dracula"
      order: 8
    amethyst:
      name: "Amethyst"
      order: 9
    slate:
      name: "Slate"
      order: 10
    twitter:
      name: "Twitter"
      order: 11

  home:
    recentPostsCount: 6 # Number of recent posts to show on the home page

  post:
    showRelated: false           # show related posts
    relatedPostsCount: 3        # posts number
  
    license:
      show: true
      author: "Jundi"
      name: "CC BY-NC 4.0"
      description: "Harap cantumkan sumbernya, gunakan untuk tujuan non-komersial, dan pertahankan lisensi yang sama."
      url: "http://creativecommons.org/licenses/by-nc/4.0/"
      displayName: "CC BY-NC 4.0"

  # comments
  comments:
    enabled: true  # giscus, disqus, utterances, waline, artalk, twikoo
    system: "disqus"

  #  giscus:
  #    repo: "tom2almighty/hugo-narrow-giscus"
  #    repoId: "R_kgDOO2gwLg"
  #    category: "General"
  #    categoryId: "DIC_kwDOO2gwLs4CrEaf"
  #    mapping: "pathname"
  #    strict: "0"
  #    reactionsEnabled: "1"
  #    emitMetadata: "0"
  #    inputPosition: "bottom"
  #    theme: "preferred_color_scheme"
  #    lang: "en"

    disqus:
      shortname: "jundi14"

    utterances:
      repo: "" 
      issueTerm: "pathname"
      label: "comment"
      theme: "preferred-color-scheme"

    waline:
      serverURL: "https://b6bft7rm.api.lncldglobal.com"
      lang: "en-US"

   # artalk:
   #   server: ""
   #   site: ""
   #   locale: "en-US" # String|Object|"auto"
   #   darkMode: "auto"
   #   gravatar:
   #     mirror: "https://cravatar.cn/avatar/"

  analytics:
    enabled: false
    baidu:
      enabled: false
      id: "your-baidu-analytics-id"
    clarity:
      enabled: false
      analytics: "your-clarity-analytics-id"
    google:
      enabled: false
      id: "your-google-analytics-id"
    umami: 
      enabled: false
      id: "your-umami-website-id"
      src: "https://umami.com/myscript.js"
      domains: "example.domain.com"

  katex:
    enabled: false
    delimiters:
      - left: "$$"
        right: "$$"
        display: true
      - left: "$"
        right: "$"
        display: false
      - left: "\\("
        right: "\\)"
        display: false
      - left: "\\["
        right: "\\]"
        display: true
      
  mermaid:
    enabled: false

  # GLightbox
  lightbox:
    enabled: false
    loop: true
    width: 80vw
    height: 80vh
    touchNavigation: true
    draggable: true
    zoomable: true
    preload: true
    descPosition: bottom

  # Justified Gallery
  justified_gallery:
    enabled: false
    rowHeight: 300
    gutter: 30
    lastRow: center
    transitionDuration: 0.3s
    resizeDebounce: 100
    rowHeightTolerance: 0.25
    maxRowsCount: 999999
    calculateItemsHeight: false

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false
  goldmark:
    renderer:
      unsafe: true
  highlight:
    codeFences: true
    guessSyntax: false
    lineNos: false
    lineNumbersInTable: false # Set to false
    noClasses: false
    style: github # No need to change
    tabWidth: 2

codeblock:
  collapse:
    enabled: true
    defaultState: expanded  # expanded, collapsed
    autoCollapseLines: 30
    autoCollapseHeight: 400
    collapsedHeight: 120

readingProgress:
  enabled: true
  height: 3
  showOnHomepage: false
  smoothScroll: true
  hideOnComplete: true

outputs:
  home: ["HTML", "RSS", "JSON", "WebAppManifest"]

outputFormats:
  WebAppManifest:
    mediaType: "application/manifest+json"
    baseName: "site"
    isPlainText: true

module:
  hugoVersion:
    extended: true
    min: 0.146.0
