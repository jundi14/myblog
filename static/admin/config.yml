backend:
  name: git-gateway
  branch: master 
media_folder: images
public_folder: public
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { 
          name: "categories", 
          label: "Categories", 
          widget: "select", 
          multiple: false, 
          options: 
           - "Teknologi"
           - "Coretan"
           - "Blogging"
           output: 
          # bungkus hasil ke dalam array
           format: ["{{value}}"]
        }
      - { label: 'Cover', name: 'cover', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
